{% extends "account/base.html" %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">{% trans "Login" %}</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-full mt-4" type="submit">{% trans "Sign In" %}</button>
</form>
<p class="text-sm mt-2"><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
{% endblock %}
