{% extends "account/base.html" %}
{% load i18n %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">{% trans "Password Reset" %}</h2>
<form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning w-full mt-4" type="submit">{% trans "Reset Password" %}</button>
</form>
{% endblock %}
