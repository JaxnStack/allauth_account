{% extends "account/base.html" %}
{% load i18n %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">{% trans "Sign Up" %}</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success w-full mt-4" type="submit">{% trans "Register" %}</button>
</form>
{% endblock %}
